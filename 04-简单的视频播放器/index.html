<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="video.js"></script>
</head>
<body>
<div class="video-wrapper">
	<div class="video">
		<div class="video-play">
			<video src="example.mp4" autoplay></video>
		</div>
		<div class="video-control">
			<div class="video-control-box">
				<div class="video-control-btn">
					<span class="to-pause"></span>
				</div><!--开始暂停按钮-->
				<div class="video-control-time">
					<span class="recent-time">0:00:00</span>/<span class="all-time">0:00:00</span>
				</div><!--播放时间/总时间-->
				<div class="video-control-fullscreen">
					<span class="video-control-fullscreen-btn to-fullscreen"></span>
				</div><!--全屏-->
				
				<div class="video-control-volume">
					<div class="volume-icon"></div>
					<div class="volume-control-box">
						<div class="volume-control-bar">
							<div class="volume-control-current"></div>
						</div>
						<div class="volume-current"></div>
					</div>
				</div><!--音量-->
			</div>
			<!--进度条-->
		</div>
		<div class="video-control-progress">
			<div class="video-loaded"></div><!--没有用到-->
			<div class="video-played">
				<span class="video-played-circle"></span>
			</div>
		</div>
	</div>	
</div>

</body>
</html>
